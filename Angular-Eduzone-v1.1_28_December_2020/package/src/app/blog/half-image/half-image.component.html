
<div class="page-wraper">

    <!-- header -->
    <app-header-light1></app-header-light1>
    <!-- header END -->
    <!-- Content -->
    <div class="page-content bg-white">
        <!-- inner page banner -->
        <app-banner1 [data] = "banner"></app-banner1>
        <!-- inner page banner END -->
        <!-- contact area -->
        <div class="section-full content-inner shop-account">
            <!-- Product -->
            <div class="container">
                <div class="row">
					<div class="col-lg-12 text-center">
						<!-- <h2 class="font-weight-700 m-t0 m-b40">إنشاء حساب </h2> -->
					</div>
				</div>
                <div class="row">
					<div class="col-lg-12 m-b30">
						<div class="p-a30 border-1  max-w500 m-auto">
							<div class="tab-content">
								<form #f=ngForm [formGroup]="portfile" (ngSubmit)="addteacher()" dir="rtl">
									<h4 class="font-weight-700 text-center" >إضافة  معلم  جديد </h4>
									<!-- <p class="font-weight-600 text-center" >إذا كان لديك حساب بالفعل , قم بتسجيل الدخول</p> -->
									<div class="form-group">
										<label class="font-weight-700 pull-right" dir="rtl">اسم المعلم    *</label>
										<input   required="" class="form-control pull-right" name="Name" formControlName="Name"
										 	placeholder="اسم المعلم  " type="text">
									</div>
									<div class="form-group" >
										<label class="font-weight-700 mt-2 pull-right" dir="rtl"> نبذة عن المعلم  * </label>
										<input   required="" class="form-control pull-right"
										 formControlName="Title"
										placeholder="نبذه عن المعلم  " type="text">
									</div>
									<div class="form-group">
										<label class="font-weight-700 mt-2 pull-right" dir="rtl">صورة المعلم  *  </label>
										<input (change)="display ($event)" required="" class="form-control pull-right" 
										placeholder="صورة المعلم" type="file">
									</div>
									<div class="buttont mt-3">
										<button class="site-button button-lg mt-3"
										type="submit" 
										>حفظ</button>
										<!-- (click)="createObject(inputData.value,emildata.value,passwordData.value,pass2Data.value)" -->
									</div>
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
            <!-- Product END -->
		</div>
		
		
		<!-- Shop Service info -->
		<!-- <app-icon-box4></app-icon-box4> -->
		<!-- Shop Service info End -->
    </div>
    <!-- Content END-->
    <!-- Newsletter -->
	<!-- <app-newsletter2></app-newsletter2> -->

    <app-footer13></app-footer13>

    <button class="scroltop fa fa-chevron-up" ></button>
</div>
